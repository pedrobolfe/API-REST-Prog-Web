<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Alunos</title>
    <link rel="stylesheet" href="style.css">
    <script src="consulta.js" type="module" defer></script>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1024px-Star_Wars_Logo.svg.png" alt="">
    
    </header>
    <main class="container">
        <h1 class="title">Cadastro de Alunos</h1>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required>
                <label for="nome">Nome</label>
            </div>
            
            <div class="inputbox">
                <input type="text" id="email" required>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep" required>
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco" required>
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero" required>
                <label for="numero">Número</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="bairro" required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade" required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado" required>
                <label for="estado">Estado</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="ddd" required>
                <label for="ddd">DDD</label>
            </div>
            <div class="inputbox">
                <input type="text" id="ibge" required>
                <label for="ibge">IBGE</label>
            </div>
            <div class="inputbox">
                <input type="text" id="siafi" required>
                <label for="siafi">siafi</label>
            </div>
        </div>

        <div class="row">
            <button>Salvar</button>
        </div>
    </main>
    <footer>
        Pedrinho &#169 2023.
    </footer>
</body>
</html>
